<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-container input {
      padding: 10px;
      margin: 8px;
      width: calc(45% - 20px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #27ae60;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table th, table td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background: #2c3e50;
      color: white;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Employee Management</h2>

  
  <div class="form-container">
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="text" id="empName" placeholder="Employee Name"><br>
    <input type="text" id="empDept" placeholder="Department">
    <input type="number" id="empSalary" placeholder="Salary"><br>
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  
  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    function addEmployee() {
      const id = document.getElementById('empId').value;
      const name = document.getElementById('empName').value;
      const dept = document.getElementById('empDept').value;
      const salary = document.getElementById('empSalary').value;

      if (id === "" || name === "" || dept === "" || salary === "") {
        alert("Please fill all fields!");
        return;
      }

      const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${dept}</td>
        <td>$${salary}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      `;

      
      document.getElementById('empId').value = "";
      document.getElementById('empName').value = "";
      document.getElementById('empDept').value = "";
      document.getElementById('empSalary').value = "";
    }

    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>

</body>
</html>
